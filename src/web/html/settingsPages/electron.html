<div id="modal-content">
    <div class="modal-header">
        <h2 class="one">Settings</h2>
        <h2 class="two">Desktop Settings</h2>
        <span class="close">&times;</span>
    </div>
    <div class="modal-body">
        <div class="web">
            <p class="setting">Notifications</p>
            <select id="notselect">
                <option value="always">Always</option>
                <option value="tagged">Only when quoted</option>
                <option value="never">Never</option>
            </select>

            <br>

            <p class="setting">Color</p>
            <input class="jscolor {hash:true, shadow:false}" id="color">

            <br>

            <p class="setting">Image</p>
            <input id="image_select" type='file' accept="image/*" hidden/>
            <img id="image" width=36 height=36 onclick="$('#image_select').click();">

            <br>
            
            <p class="setting">Theme</p>
            <select id="theme"></select>

            <br><br>

            <input class="pswd" id="old" type="password" placeholder="Old password">
            <input class="pswd" id="new" type="password" placeholder="New password">
            <input class="pswd" id="repeat" type="password" placeholder="Repeat password">

            <p class="setting" id="chpswd">Change password</p>

            <button id="save" onclick="saveSettings()">Save changes</button>
        </div>
        <div class="desk">
            <p class="setting">Launch app at boot?</p>
            <input type="checkbox" id="id_launch_at_boot">
            <br>
            <p class="setting">Stay logged in after restarting app?</p>
            <input type="checkbox" id="id_stay_logged_in">
            <br>
            <p class="setting">Use testing server?</p>
            <input type="checkbox" id="id_use_testing">
            <br>
            <p class="setting">Minimize app to tray?</p>
            <input type="checkbox" id="id_minimize">
            <br>
            <p class="setting">Check for updates?</p>
            <input type="checkbox" id="id_check_updates">
        </div>
    </div>
<script src="js/lib/jscolor.js" type="text/javascript"></script>
