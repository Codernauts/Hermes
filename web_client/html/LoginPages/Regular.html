<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login to Hermes</title>
    <link rel="stylesheet" id="hermes_style" href="/css/login.css">
    <link rel="shortcut icon" href="/favicon.png" type="image/png">
    <link rel="icon" href="/favicon.png" type="image/png">
    <script src='js/lib/jquery.js'></script>
    <script src="js/utils.js"></script>
    <script src="js/login.js"></script>
</head>

<body>
    <div class="login-page">
        <div class="form">
            <form class="login-form">
                <input type="text" name="username" placeholder="User Name"/ required
                    pattern="^(?!.*[Bb]ot$)[^\\^$|?*+(){}\[\] ]+$"
                    oninvalid="this.setCustomValidity('The username mustn\'t end with \'bot\' or have one of these: \\ ^ $ | ? * + ( ) { } [ ]')">
                <input type="password" name="password" placeholder="Password"/ required>
                <button type="submit" formaction="/login" formmethod="post">Log In</button>
                <p class="message">Not registered? <a href="#">Create an account</a></p>
            </form>
            <form class="register-form">
                <input type="text" name='username' placeholder="User Name"/ required
                    pattern="^(?!.*[Bb]ot$)[^\\^$|?*+(){}\[\] ]+$"
                    oninvalid="this.setCustomValidity('The username mustn\'t end with \'bot\' or have one of these: \\ ^ $ | ? * + ( ) { } [ ]')">
                <input type="password" name="password1" placeholder="Password"/ required>
                <input type="password" name="password2" placeholder="Repeat Password"/ required>
                <button type="submit" formaction="/register" formmethod="post">Create Account</button>
                <p class="message">Already registered? <a href="#">Sign in</a></p>
            </form>
        </div>
    </div>
    <div class="cookie-notice" id="cn">
        <div class="cookie-notice-content">
            <p> 
                <b>We're using cookies.</b>
                By using Hermes, you're accepting their use. 
                <p id="desc">
                    We only use cookies to keep track of your user ID, and therefore are required for the site to function. 
                </p>
            </p>
            <button>OK</button>
        </div>
    </div>
</body>

</html>
