<!doctype html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#C8E6C9"/>
    <meta name="Description" content="A decentralized messaging app."/>
    <title>Hermes</title>
    <link rel="shortcut icon" href="/favicon.png">
    <link rel="icon" href="/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu+Mono" rel="stylesheet">
    <link id="hermes_style" rel="stylesheet" href="/css/themes/hermes.css">
    <link rel="manifest" href="/manifest.json">
    <script src="js/lib/jquery.js" type="text/javascript"></script>
    <script src="js/lib/manUp.js" type="text/javascript"></script>
    <script src="js/markdown.js" type="text/javascript"></script>
    <script src="js/utils.js" type="text/javascript"></script>
    <script src="js/settings.js" type="text/javascript"></script>
    <script src="js/chat.js" type="text/javascript"></script>
    <script src="/sw-register.js" type="text/javascript"></script>
</head>

<body>
    <div id="darkoverlay"></div>
    <div id="menutop">
        <div id="title">
            <img id="chatimg" src="/images/HermesMessengerLogoV2.png">
            <h1 id="chatname">GLOBAL</h1>
        </div>
        <div id="sidebarbtn"></div>
    </div>
    <div id="sidebar">
        <h1 id="sidebar-header">Chats</h1>
        <ul id="chats"></ul>
        <div id="sidebar-footer">
            <button id="settings"></button>
            <button id="logout">Log out</button>
        </div>
    </div>
    <ul id="rightclick">
        <li id="quote">Quote</li>
        <li id="edit">Edit</li>
        <li id="delete">Delete</li>
    </ul>
    <div id="loading" class="loader"></div>
    <div id="separator-top"></div>
    <div id="loading-oldmessages" class="loader" style="display: none"></div>
    <ul id="messages"></ul>
    <form action="" id="message_send_form">
        <span id="s-quote" class="quote" style="display: none"></span>
        <p id="user"></p>
        <textarea id="m" autocomplete="off" autofocus ></textarea>
        <button id='send'></button>
    </form>
    <div id="separator-bottom"></div>
    <div id="myModal" class="modal"></div>
</body>

</html>
