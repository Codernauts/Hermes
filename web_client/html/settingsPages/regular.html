<div id="modal-content">
    <div class="modal-header">
        <h2 class="one">Settings</h2>
        <span class="close">&times;</span>
    </div>
    <div class="modal-body">
        <div class="web">
            <p class="setting">Notifications</p>
            <select id="notselect">
                <option value="always">Always</option>
                <option value="tagged">Only when quoted</option>
                <option value="never">Never</option>
            </select>

            <br>

            <p class="setting">Choose your color</p>
            <input class="jscolor {hash:true, shadow:false}" id="color">

            <br>

            <p class="setting"><br>Choose your picture</p>
            <input id="image_select" type='file' accept="image/*" hidden/>
            <img id="image" width=30 height=30 onclick="$('#image_select').click();">

            <br>

            <input class="pswd" id="old" type="password" placeholder="Old password">
            <input class="pswd" id="new" type="password" placeholder="New password">
            <input class="pswd" id="repeat" type="password" placeholder="Repeat password">

            <p class="setting" id="chpswd">Change password</p>

            <p class="setting">Use Dark Theme</p>
            <input type="checkbox" id="dark_theme_box">

            <button id="save" onclick="saveSettings('regular')">Save changes</button>
            <form method="POST" action="logout">
                <button id="logout" type="submit">Log out</button>
                <input type="hidden" name="uuid" id="logout_uuid">
            </form>
        </div>
    </div>
</div>
<script src="js/jscolor.js" type="text/javascript"></script>
