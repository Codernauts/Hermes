<div class="modal-content">
    <div class="modal-header">

        <span class="close">&times;</span>

        <div class="one">
            <h2>Hermes Settings</h2>
        </div>
        <div class="two">
            <h2>Hermes Desktop Settings</h2>
        </div>
    </div>
    <div class="modal-body">
        <div class="web">
            <div class="tnot">
                <h4>Notifications</h4>
            </div>
            <div class="not">
                <select id="notselect">
                    <option value="always">Always</option>
                    <option value="tagged">Only when tagged</option>
                    <option value="never">Never</option>
                </select>
            </div>
            <div class="tcol">
                <h4>Choose your color</h4>
            </div>
            <div class="col"></div>
            <div class="tpic">
                <h4>Choose your picture</h4>
            </div>
            <div class="pic">
                <input type='file' onchange="loadPicture()" accept="image/*" />
            </div>
            <div class="tchp">
                <h4>Change password</h4>
            </div>
            <div class="chp">
                <input type="text" placeholder="Old password"><br><br>
                <input type="password" placeholder="New password"><input type="checkbox"><br><br>
                <input type="password" placeholder="Repeat password"><br>
            </div>
            <div class="slo">
                <div class="sse">
                    <form method="post" action="/logout" id="save_form">
                        <button id="save" type="submit"><b>Save changes</b></button>
                        <input type="hidden" name="uuid" id="save_uuid">
                    </form>
                </div>
                <div class="lou">
                    <form method="POST" action="logout" id="logout_form">
                        <button id="logout" type="submit"><b>Log out</b></button>
                        <input type="hidden" name="uuid" id="logout_uuid">
                    </form>
                </div>
            </div>
        </div>
        <div class="space"></div>
        <div class="desk">
            <p>mundo</p>
        </div>
    </div>
</div>
