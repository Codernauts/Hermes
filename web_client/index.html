<!doctype html>
<html>
  <head>
    <title>Hermes</title>
    <link rel="shortcut icon" href="/favicon.png" type="image/png">
    <link rel="icon" href="/favicon.png" type="image/png">
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body { font: 13px Helvetica, Arial; }
      form { background: #000; padding: 3px; position: fixed; bottom: 0; width: 100%; height: 41px}
      form input { border: 0; padding: 10px; width: 70%; margin-right: .5% }
      #logout { width: 9%; background: rgb(236, 64, 64); border: none; padding: 10px; color: white; margin-left: 10px}
      #user {width: 9%;color: white;display: inline-block; text-align: center}
      form button { width: 9%; background: rgb(130, 224, 255); border: none; padding: 10px}
      #messages { list-style-type: none; margin: 0; padding: 0}
      #messages li { padding: 5px 10px; }
      #messages li:nth-child(odd) { background: #eee; }
      #space {height: 41px;}
    </style>
  </head>
  <body>
        <ul id="messages"></ul>
        <div id="space"></div>
        <form action="">
            <div id="user"></div><input id="m" autocomplete="off" autofocus/><button id='send'><b>Send</b></button><button id="logout" type="button" onclick="window.location.href = '/logout'"><b>Logout</b></button>
        </form>
        <script src="js/jquery.js" type="text/javascript"></script>
        <script src="js/index.js" type="text/javascript"></script>
  </body>
</html>
