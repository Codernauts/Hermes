<!doctype html>
<!--Access this by going to /js/md_test.html-->
<head>
    <meta charset="UTF-8">
    <title>MD-TEST</title>
    <link rel="shortcut icon" href="/favicon.png">
    <link rel="icon" href="/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu+Mono" rel="stylesheet">
    <script src="/js/jquery.js" type="text/javascript"></script>
    <script src="/js/markdown.js" type="text/javascript"></script>
</head>


<body>
    Markdown: <input id="mdInput" type="text" style="width: 90%">

    <br><br><br>
    Md to HTML: <div id="HTML-Display" style="display: inline-block"></div>
    <br><br><br>
    Md to HTML to Md: <div id="MD-Display" style="display: inline-block"></div>
    <script type="text/javascript">
        let html_display = document.getElementById('HTML-Display')
        let md_display = document.getElementById('MD-Display')
        let input = document.getElementById('mdInput')
        input.onchange = () => {
            html_display.innerHTML = MDtoHTML(input.value);
            md_display.innerText = HTMLtoMD(html_display.innerHTML);
        }
    </script>
</body>

</html>
