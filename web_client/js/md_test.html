<!doctype html>

<head>
    <meta charset="UTF-8">
    <title>MD-TEST</title>
    <link rel="shortcut icon" href="/favicon.png">
    <link rel="icon" href="/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu+Mono" rel="stylesheet">
    <script src="/js/jquery.js" type="text/javascript"></script>
    <script src="/js/markdown.js" type="text/javascript"></script>
</head>


<body>
    <input id="mdInput" type="text">

    <br>
    <div id="MD-Display"></div>
    <script type="text/javascript">
        let display = document.getElementById('MD-Display')
        let input = document.getElementById('mdInput')
        input.onchange = () => {
            display.innerHTML = MDtoHTML(input.value);
        }
    </script>
</body>

</html>
